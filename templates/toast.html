{% if messages %}
    <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055; max-width: 350px;">
        {% for message in messages %}
        
            <div class="toast align-items-center text-bg-{{ message.tags|default:'info' }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="5000">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>

        {% endfor %}
    </div>
    {% endif %}
    <!-- End Toast Notification Section -->

    <!-- Auto-show Toast Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toastElList = document.querySelectorAll('.toast');
            toastElList.forEach(function(toastEl) {
                const toast = new bootstrap.Toast(toastEl);
                toast.show();  // Ensure all toasts are shown automatically
            });
        });
    </script>
