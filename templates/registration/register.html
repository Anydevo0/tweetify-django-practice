{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
User Register
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-3 text-primary">Create an Account</h2>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary w-100 mt-3" type="submit">Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account?  
            <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
