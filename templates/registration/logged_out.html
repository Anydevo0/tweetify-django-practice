{% extends "layout.html" %}

{% block title %}
Logout
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-5 rounded-4 text-center" style="max-width: 500px; width: 100%;">
        <h2 class="text-danger fw-bold">Successfully Logged Out</h2>
        <p class="mt-3">Thank you for visiting! We hope to see you again soon.</p>

        <div class="mt-4">
            <p>Don't have an account?  
                <a href="{% url 'register' %}" class="text-decoration-none fw-bold text-primary">Register here</a>
            </p>
            <p>Already have an account?  
                <a href="{% url 'login' %}" class="text-decoration-none fw-bold text-success">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
