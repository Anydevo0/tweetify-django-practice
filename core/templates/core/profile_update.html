{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
        <h2 class="mb-4 text-center">Update Profile</h2>
        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                {{ user_form.email|as_crispy_field }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Bio</label>
                {{ profile_form.bio|as_crispy_field }}
            </div>

            <div class="mb-3 text-center">
                <label class="form-label fw-bold d-block">Avatar</label>
                <img src="{{ request.user.profile.avatar.url }}" width="100" height="100" class="rounded-circle shadow-sm mb-2">
                {{ profile_form.avatar|as_crispy_field }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
