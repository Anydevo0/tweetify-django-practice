{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
Tweet
{% endblock %}

{% block content %}
<h1 class="text-center mt-5">Welcome tweet_form</h1>

<p>
    {%if form.instance.pk%}
    <h2>Edit Tweet</h2>
    {% else %}
    <h2>Create Tweet</h2>
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</p>

{% endblock %}
